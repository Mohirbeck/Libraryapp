{% extends './layout.html' %}
{% block body %}
<div class="container">
    <h3>{{ student.user.first_name }} {{ student.user.last_name }}'s Page</h3>
    <h5>Books</h5>
    <div class="row">
      {% for book in student.books.all %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 gx-5">
        <div
          class="card"
          style="
            margin-top: 25px;
            box-shadow: 0 4px 4px 4px #00000033, 0 3px 3px 0 #00000030;
            padding: 0;
            border-radius: 12px;
            overflow: hidden;
          "
        >
          <img width="100%" src="{{ book.pic.url }}" alt="Card image cap" />
          <div class="card-body">
            <h6 class="card-title">{{ book.title }}</h6>
            <p style="font-size: 12px" class="card-text">By {{ book.author }}</p>
          </div>
          <div class="card-footer">
            <a
            style="font-size: 12px"
            href="{% url 'receive_book' pk=book.id id=student.id %}"
            class="btn btn-outline-primary"
            >Receive book</a
          >
          </div>
        </div>
        
      </div>
      
      {% endfor %}
    </div>
  </div>
  
{% endblock %}
